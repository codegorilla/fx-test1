plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // JavaFX support
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.13'
}

javafx {
    version = "15"
    sdk = "c:/Program Files/javafx-sdk-15"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Define the main class for the application.
    mainClassName = 'sample.Main'
}

task copy1 (type: Copy, group: "Custom", description: "Copies sources to the dest directory") {
  from "src/main/java/sample/sample.fxml"
  into "build/classes/java/main/sample/"
}

task copy2 (type: Copy, group: "Custom", description: "Copies sources to the dest directory") {
  from "src/main/java/sample/test.fxml"
  into "build/classes/java/main/sample/"
}
